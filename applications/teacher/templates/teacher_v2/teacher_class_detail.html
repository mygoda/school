<!DOCTYPE html>
<html lang="en" ng-app="courseApp">
<head>
	<meta charset="UTF-8">
	<title>我的班级</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/resets.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/template.css">
</head>

<body ng-controller="courseCtrl">
	<div class="arrange">
		<div class="listTime tabItem">
			班级详情
		</div>
	</div>

	<div class="test" ng-repeat="test in tests">
		<p><a href="#">{{test.name}}</a></p>
	</div>

	<div class="fixedBtnWrap">
		<a class="btn btn-main" href="/teacher/class/{{ school_class }}/students/" ng-click="">班级成员</a>
	</div>
</body>

<script src="/static/js/angularJS/angular-1.3.0.js"></script>
<script src="/static/js/setRem.js"></script>
<script src="/static/js/controllers/controller.js"></script>
</html>
