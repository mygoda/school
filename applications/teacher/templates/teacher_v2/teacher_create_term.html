<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生管理</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script>
        window.teacher = "{{ teacher }}"
    </script>

	<link rel="stylesheet" href="/static/teacher_v1/css/reset.css">
	<link rel="stylesheet" href="/static/teacher_v1/css/index.css">
	<link rel="stylesheet" href="/static/teacher_v1/css/template.css">


</head>
<body ng-app="components">

	<div class="arrange">
		<div class="listTime tabItem">
			创建考试
		</div>
	</div>

	<div class="examName">
		考试名称:
		<input ng-model="term_name" type="text" name="exam" value="" placeholder="输入此次考试名">
	</div>

	<div class="examWrap" ng-controller="ngSelect">
	    <div class="content">考试类型
	    	<select class="examType" ng-model="examType.selectTypeVal" ng-options="o.id as o.name for o in examType.optionsData" ng-change="typeChange()">
	      		<option value="">平时测验</option>
	    	</select>
	      <!-- <p ng-bind="demo"></p> -->
	    </div>

	    <div class="content">考试班级
	    	<select class="examType" ng-model="examClass.selectClassVal" ng-options="o.id as o.class_name for o in examClass.optionsData" ng-change="classChange()">
	      		<option value="">三年级2班</option>
	    	</select>
	      <!-- <p ng-bind="demo"></p> -->
	    </div>
	</div>

    <div class="fixedBtnWrap">
		<a class="btn btn-main" href="#" ng-click="addTerm($event)">确认添加</a>
	</div>



	<script src="static/js/angularJS/angular-1.3.0.js"></script>
    <script type="text/javascript" src="/static/teacher_v1/js/angularJs/angular-resource.min.js"></script>
	<script src="static/js/setRem.js"></script>
	<script src="static/js/controllers/teacher_create_exam.js"></script>
    <script type="text/javascript" src="/static/teacher_v1/js/services/teacher_request.js"></script>

</body>
</html>
