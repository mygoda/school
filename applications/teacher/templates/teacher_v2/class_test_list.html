<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script>
        window.school_class = "{{ school_class }}";
        window.type = "{{ type }}";
    </script>
	<link rel="stylesheet" href="/static/teacher_v1/css/index.css">
	<link rel="stylesheet" href="/static/teacher_v1/css/resets.css">
	<link rel="stylesheet" href="/static/teacher_v1/css/footer.css">
	<link rel="stylesheet" href="/static/teacher_v1/css/template.css">

</head>
<body >
	<div class="arrange">
		<div class="listTime tabItem">
			{{ title }}
		</div>
	</div>
    {% verbatim %}
    <div ng-app="examApp" ng-controller="examController" ng-cloak>
        <div class="tesWrap" ng-repeat="test in terms">
            <div class="tesItem">
                <p class="testName floL">{{test.name}}</p>
                <p class="testTime floR">{{test.time}}</p>
            </div>
            <a>{{test.subject}}</a>
        </div>
    </div>
    {% endverbatim %}
	</div>
	    <div class="m-footer">
	        <p class="ctn">由<a class="link" href="#">狠任性团队</a>提供技术支持</p>
	</div>
</body>

<script src="/static/teacher_v1/js/angularJS/angular.min.js"></script>
<script type="text/javascript" src="/static/teacher_v1/js/angularJs/angular-resource.min.js"></script>
<script src="/static/teacher_v1/js/setRem.js"></script>
<script src="/static/teacher_v1/js/controllers/teacher_class_terms.js"></script>
<script type="text/javascript" src="/static/teacher_v1/js/service/teacher_request.js"></script>


</html>
