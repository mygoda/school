<!DOCTYPE html>
<html lang="en" ng-app="courseApp">
<head>
	<meta charset="UTF-8">
	<title>录入分数</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script>
        window.school_class = "{{ school_class }}"
        window.term = "{{ term }}"
    </script>
	<link rel="stylesheet" href="static/css/index.css">
	<link rel="stylesheet" href="static/css/resets.css">
</head>
<body ng-controller="courseCtrl">
	<div class="arrange">
		<div class="listTime tabItem">
			录入分数
		</div>
	</div>

	<div class="score" ng-repeat="stu in students">
		<label class="label" for="student">{{stu.name}}</label>
		<input type="text" value="{{stud.grade}}" class="input input-small" id="score">
	</div>

	<div class="fixedBtnWrap">
		<a class="btn btn-main" href="#" ng-click="">提交</a>
	</div>
    <script src="static/js/angularJS/angular-1.3.0.js"></script>
    <script type="text/javascript" src="/static/teacher_v1/js/angularJs/angular-resource.min.js"></script>
	<script src="static/js/setRem.js"></script>
	<script src="static/js/controllers/teacher_score_input_app.js"></script>
    <script type="text/javascript" src="/static/teacher_v1/js/services/teacher_request.js"></script>
</body>
</html>
